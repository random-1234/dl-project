<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-8">Upload Color Image for Colorization</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col items-center w-full max-w-md">
        <input type="file" name="file" class="mb-4 p-2 w-full border rounded">
        <input type="submit" value="Upload" class="p-2 w-full bg-green-500 text-white rounded cursor-pointer hover:bg-green-600">
    </form>
</body>
</html>
